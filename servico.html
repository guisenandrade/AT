            <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <a href="/"></a><img class="seta" src="images/icons/seta.png" alt="">
                    <form class="login100-form validate-form" action="/servico" method="post">
                        <span class="login100-form-title p-b-49">
                            Cadastrar-se
                        </span>
    
                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu nome">
                            <span class="label-input100"></span>
                            <input class="input100" type="text" name="nome" placeholder="Nome e Sobrenome">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu e-mail">
                            <span class="label-input100"></span>
                            <input class="input100" type="text" name="email" placeholder="e-mail">
                            <span class="focus-input100" data-symbol="&#xf209;"></span>
                        </div>
    

                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu Celuar">
                            <span class="label-input100"></span>
                            <input class="input100" type="text" name="celular" placeholder="Celular">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                        
                        <div class="sep">
                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu CPF">
                                <span class="label-input100"></span>
                                <input class="input100" type="text" name="cpf" placeholder="CPF">
                                <span class="focus-input100" data-symbol="&#xf205;"></span>
                            </div>
    
                            <div class="sep">
                                <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu CEP">
                                    <span class="label-input100"></span>
                                    <input class="input100" type="text" name="cep" placeholder="CEP">
                                    <span class="focus-input100" data-symbol="&#xF4E7;"></span> 
                                </div>
                            
                            <div class="wrap-input100 validate-input" data-validate="Insira uma Logradouro">
                                <span class="label-input100"></span>    
                                <input class="input100" type="text" name="logradouro" placeholder="Logradouro">
                                <span class="focus-input100" data-symbol="&#xf190;"></span>
                            </div>
                            
                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu Bairro">
                                <span class="label-input100"></span>
                                <input class="input100" type="text" name="bairro" placeholder="Bairro">
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>
                            
                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu Numero">
                                <span class="label-input100"></span>
                                <input class="input100" type="number" name="numero" placeholder="Número">
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu Complemtento">

                                <input class="input100" type="text" name="complemente" placeholder="Complemtento">
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu Referencia">

                                <input class="input100" type="text" name="referencia" placeholder="Referencia">

                            </div>

                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Insira seu Cidade">

                                <input class="input100" type="text" name="cidade" placeholder="Cidade">
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>

                            <div class="wrap-input100 validate-input m-b-23" data-validate = "UF">
                                <span class="label-input100"></span>
                                <input class="input100" type="text" name="uf" placeholder="UF">
                                <span class="focus-input100" data-symbol="&#xf206;"></span>
                            </div>
